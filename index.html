<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energiemodernisierungs‑Rechner</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Energetische Modernisierung planen</h1>

    <form id="modernizationForm">
        <label>Haustyp:
            <select id="houseType">
                <option value="reihenhaus">Reihenhaus</option>
                <option value="freistehend">Freistehendes Haus</option>
            </select>
        </label>

        <label>Wohnfläche (m²):
            <input type="number" id="area" required />
        </label>

        <label>Personen im Haushalt:
            <input type="number" id="people" required />
        </label>

        <label>Isolierung:
            <select id="insulation">
                <option value="gut">Gut</option>
                <option value="normal">Normal</option>
                <option value="schlecht">Schlecht</option>
            </select>
        </label>

        <label>Fußbodenheizung vorhanden?
            <select id="floorHeating">
                <option value="ja">Ja</option>
                <option value="nein">Nein</option>
            </select>
        </label>

        <label>Klimaanlage geplant?
            <select id="aircon">
                <option value="nein">Nein</option>
                <option value="ja">Ja</option>
            </select>
        </label>

        <label>Bundesland:
            <select id="bundesland">
                <option value="">Bitte wählen</option>
                <option value="BW">Baden‑Württemberg</option>
                <option value="BY">Bayern</option>
                <option value="BE">Berlin</option>
                <option value="BB">Brandenburg</option>
                <option value="HB">Bremen</option>
                <option value="HH">Hamburg</option>
                <option value="HE">Hessen</option>
                <option value="MV">Mecklenburg‑Vorpommern</option>
                <option value="NI">Niedersachsen</option>
                <option value="NW">Nordrhein‑Westfalen</option>
                <option value="RP">Rheinland‑Pfalz</option>
                <option value="SL">Saarland</option>
                <option value="SN">Sachsen</option>
                <option value="ST">Sachsen‑Anhalt</option>
                <option value="SH">Schleswig‑Holstein</option>
                <option value="TH">Thüringen</option>
            </select>
        </label>

        <button type="button" id="calcBtn">Berechnen</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
